    <title>Todo List</title>

<body>
    <div class="blocks">
        <div class="block_add">
            <div class="head">Todo List</div>
            <div class="block_input">
                <input class="text_add" placeholder="Add a task" type="text">
                <input class="btn_add" type="submit" value="Add">
            </div>
        </div>
        <div class="block_todo_list">
            <div class="block_progressbar">
                <div class="block_progressbar_left">
                    <div class="progressbar_head">Keep it up!</div>
                    <div class="progressbar">
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="block_progressbar_right">
                    <p class="progress_count">2/2</p>
                </div>
            </div>
